<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scenario</title>
  </head>
  <body>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }
    </style>    
    
    <script type="module">
      import * as THREE from "./js/three.module.js";
      import { OrbitControls } from "./js/OrbitControls.js";
      /*import * as THREEx from "./threex.domevents.js";*/
      //Creamos la escena
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x161616);

      //Agregamos la camara
      const camera = new THREE.PerspectiveCamera(
        55,
        window.innerWidth/window.innerHeight,
        45,
        30000
      );
      camera.position.set(-900,-200,-900);

      //Cargamos el render
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      //Controles de Orbita y max-min distancia de la camara
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.addEventListener('change', renderer);
      controls.minDistance = 500;
      controls.maxDistance = 1500;

      //--------------- seccion de edicion ---------------//
      //Cargamos las texturas que va a tener el cubo
      let materialArray = [];
      let texture_ft = new THREE.TextureLoader().load( 'img/zeus_ft.jpg');
      let texture_bk = new THREE.TextureLoader().load( 'img/zeus_bk.jpg');
      let texture_up = new THREE.TextureLoader().load( 'img/zeus_up.jpg');
      let texture_dn = new THREE.TextureLoader().load( 'img/zeus_dn.jpg');
      let texture_rt = new THREE.TextureLoader().load( 'img/zeus_rt.jpg');
      let texture_lf = new THREE.TextureLoader().load( 'img/zeus_lf.jpg');
          
      materialArray.push(new THREE.MeshBasicMaterial( { map: texture_ft }));
      materialArray.push(new THREE.MeshBasicMaterial( { map: texture_bk }));
      materialArray.push(new THREE.MeshBasicMaterial( { map: texture_up }));
      materialArray.push(new THREE.MeshBasicMaterial( { map: texture_dn }));
      materialArray.push(new THREE.MeshBasicMaterial( { map: texture_rt }));
      materialArray.push(new THREE.MeshBasicMaterial( { map: texture_lf }));
      
      //Creamos el cubo
      for (let i = 0; i < 6; i++)
        materialArray[i].side = THREE.BackSide;
      let skyboxGeo = new THREE.BoxGeometry( 10000, 10000, 10000);
      let skybox = new THREE.Mesh( skyboxGeo, materialArray );
      scene.add( skybox );

      //Mandamos a la escena el cubo
      const animate =  () => {
        requestAnimationFrame(animate);      
        //skybox.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
